<h1>Login</h1>

<form class="form-group" onsubmit="return validateForm()" method="post">
<table>
  <tr>
    <td><label for="username">Username</label></td>
    <td><input required type="text" name="username" ng-model='controller.username' placeholder="username"></td>
  </tr>
  <tr>
    <td><label for="password">Password</label></td>
    <td><input required type="password" name="password" ng-model='controller.password' placeholder="password"></td>
  </tr>
  <tr>
    <td><button type="submit" class='btn btn-primary'>Login</button></td>
  </tr>
</table>
</form>
<p>If you don't have an account, sign up <a href='register'>here</a></p>
