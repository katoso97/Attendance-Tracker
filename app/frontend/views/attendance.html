<button ng-click="controller.sortByTimePeriod()">Display Students</button>
<div ng-repeat='class in controller.classes'>
  <h2>{{class.classTime}}</h2><button ng-if="controller.displayingStudents == true" ng-click="controller.displayClassForAttendance(class.classTime)">Take Attendance</button>
<table>
  <tr>
    <td>Last</td>
    <td>First</td>
    <td>Contact</td>
  </tr>
  <tr ng-repeat='student in class.classStudents'>
    <td>{{student.lastName}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.studentPhoneNumber}}</td>
    <td><button ng-click="controller.goToEditPage(student)">Update</button></td>
    <td><button ng-click="controller.goToStudentAttendanceRecordPage(student)">View Attendance</button></td>
    <!-- optional place for delete -->
    <td><button ng-click="controller.deleteStudent(this.student)">Remove</button></td>
  </tr>
</table>
</div>

<table>
<tr>
  <td>Name</td>
  <td>Date Attended</td>
</tr>
<tr ng-repeat='student in controller.class.classStudents'>
  <td>{{student.lastName}}, {{student.firstName}}</td>
  <!-- <td ng-repeat='date in student.attendanceRecord'>{{}} -->
</tr>
</table>
